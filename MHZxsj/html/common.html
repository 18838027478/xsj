<body>

            <div class="comtit" onclick="back()">
                <span><</span>

                <div class="textarea">
                    <textarea class=""id="txt" value="" placeholder="关于这本书的看法" ></textarea>

<script>
    let content=''
// 获取文本框内容。点击提交，将文本框内容动态渲染到评论列表中
$(".textarea textarea").on("input propertychange",function(){
    content=$(".textarea textarea").val()
})
$(".submit").click(function(){
    localStorage.setItem("content",content)
    back()
})
</script>
